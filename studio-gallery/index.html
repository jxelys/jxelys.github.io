<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="frame-1">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div>
                            <img 
                                src="images/creativephoto1.jpg" 
                                alt="A woman looking up with light pink fabric surrounding her"
                            >
                        </div>

                    </div>

                    <div class="frame-2">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div>
                            <img 
                                src="images/Surreal1.jpg" 
                                alt="A young guy with sunglasses lookinh up, inside the sunglasses is a photo of him driving."
                            >
                        </div>
                        
                    </div>

                    <div class="frame-3">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div>
                            <h6>Joelys Photography</h6>
                        </div>
                    </div>

                    <div class="frame-4">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div>
                            <img 
                                src="images/glamour2.jpg" 
                                alt="A young guy leaning against a grey car."
                            >
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
