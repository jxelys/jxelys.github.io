<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1 id="header">Mebay</h1>
        <div id="contain">
            <div id="visual">
                <img src="images/sunglasses.png" alt="Rayban sunglasses in the Light Havana style in brown.">
            </div>
            <div id="product-info">
                <h2>
                    *BRAND NEW* Ray-Ban RB4171 Erika Polished Light Havana, 
                    Brown Lens
                </h2>
                <hr>
                <h3>Condition: New with Tags</h3>
                <h3>Quality: 1</h3>
                <hr>
                <div id="price-section">
                    <div id="Price">
                        <p>Price: <strong>US $75.00</strong></p>
                    </div>
                    <div id="buttons">
                        <ul>
                            <li><a href="#">Buy</a></li>
                            <li><a href="#">Add to Cart</a></li>
                            <li><a href="#">Wishlist</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="more-info">
                <p>Seller: ShockLab</p>
            </div>
        </div>
    </body>
</html>
